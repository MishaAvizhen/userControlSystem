
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="ISO-8859-1">
    <title>Registration and Login App</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>
<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#" th:href="@{/users}">Login Module</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
                <li sec:authorize="isAuthenticated()">
                    <a th:href="@{/logout}">Logout</a>
                </li>
                <li style="color:lightseagreen" sec:authentication="principal.username"></li>
            </ul>


        </div>
    </div>
</nav>
<br>
<br>
<main role="main" class="container">

    <div th:switch="${users}">
        <h2 th:case="null">No users yet!</h2>
        <div th:case="*">
            <h2>Users:</h2>
            <table>
                <thead>
                <tr>
                    <th>Username</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Role</th>
                    <th>Status</th>
                    <th>Created date</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <td>
                        <a th:href="@{/user/{id}(id=${user.getId()})}" th:text="${user.getUsername()}">></a>
                    </td>
                    <td th:text="${user.getFirstName()}"></td>
                    <td th:text="${user.getLastName()}"></td>
                    <td th:text="${user.getRole()}"></td>
                    <td th:text="${user.getStatus()}"></td>
                    <td th:text="${user.getCreatedDate()}"></td>
                    <td>
                        <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
                    </td>
                    <td>
                        <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
                            <input type="submit" value="Delete"/>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <br/>
            <hr/>
            <form th:method="GET" th:action="@{/new}">
                <input type="submit" value="Create new user"/>
            </form>
        </div>
    </div>

</main>
<br>
<br>

<div class="container">
    Welcome <span sec:authentication="principal.username"> User</span>
</div>

</body>
</html>
