<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="ISO-8859-1">
    <title>User control system</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">

</head>
<body>

<!-- create navigation bar ( header) -->
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed"
                    data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span> <span
                    class="icon-bar"></span> <span class="icon-bar"></span> <span
                    class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#" th:href="@{/user}">User control system</a>
        </div>
    </div>
</nav>

<br>
<br>
<main role="main" class="container">
    <div>
        <h2>User:</h2>
        <table border="1" th:cellpadding="5">
            <thead>
            <tr>
                <th>Username</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Role</th>
                <th>Status</th>
                <th>Created date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user : ${user}">
                <td style="padding: 5px 5px 5px 5px" th:text="${user.getUsername()}"></td>
                <td style="padding: 5px 5px 5px 5px" th:text="${user.getFirstName()}"></td>
                <td style="padding: 5px 5px 5px 5px" th:text="${user.getLastName()}"></td>
                <td style="padding: 5px 5px 5px 5px" th:text="${user.getRole()}"></td>
                <td style="padding: 5px 5px 5px 5px"d th:text="${user.getStatus()}"></td>
                <td style="padding: 5px 5px 5px 5px" th:text="${user.getCreatedDate()}"></td>
                <td style="padding: 5px 5px 5px 5px">
                    <div>
                        <a th:href="@{/{id}/edit(id=${user.getId()})}">Edit</a>
                        <form th:method="DELETE" th:action="@{/user/{id}(id=${user.getId()})}">
                            <input type="submit" value="Delete"/>
                        </form>
                        <form th:method="PATCH" th:action="@{/user/{id}/lock(id=${user.getId()})}">
                            <input type="submit" value="Change status"/>
                        </form>
                    </div>

                </td>

            </tbody>
        </table>

    </div>
</main>
</body>
</html>
